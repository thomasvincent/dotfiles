# Alacritty configuration
# Modern terminal emulator settings

[shell]
program = "/bin/zsh"
args = ["-l"]

[window]
padding = { x = 10, y = 10 }
decorations = "Buttonless"
opacity = 0.95
dynamic_title = true

[font]
size = 14.0

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[cursor]
style = { shape = "Block", blinking = "On" }
blink_interval = 750

[selection]
save_to_clipboard = true

[scrolling]
history = 10000
multiplier = 3

[env]
TERM = "xterm-256color"

# Colors (Catppuccin Mocha)
[colors.primary]
background = "#1e1e2e"
foreground = "#cdd6f4"

[colors.normal]
black = "#45475a"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#bac2de"

[colors.bright]
black = "#585b70"
red = "#f38ba8"
green = "#a6e3a1"
yellow = "#f9e2af"
blue = "#89b4fa"
magenta = "#f5c2e7"
cyan = "#94e2d5"
white = "#a6adc8"

[keyboard]
bindings = [
  { key = "N", mods = "Command", action = "SpawnNewInstance" },
  { key = "V", mods = "Command", action = "Paste" },
  { key = "C", mods = "Command", action = "Copy" },
]
