[data]
    name = "Thomas Vincent"
    email = "thomasvincent@gmail.com" # Update with your actual email
    
    # System information
    [data.system]
        hostname = "{{ .chezmoi.hostname }}"
        username = "{{ .chezmoi.username }}"
        osid = "{{ .chezmoi.os }}"
        arch = "{{ .chezmoi.arch }}"
        
    # Platform-specific configuration
    [data.platform]
        # Set is_macos, is_linux, etc. based on OS
        is_macos = {{ eq .chezmoi.os "darwin" }}
        is_linux = {{ eq .chezmoi.os "linux" }}
        is_wsl = {{ and (eq .chezmoi.os "linux") (.chezmoi.kernel.osrelease | lower | contains "microsoft") }}
        
    # Personal preferences
    [data.preferences]
        # Default editor
        editor = "vim"
        
        # Enable/disable features
        use_powerlevel10k = true
        use_zinit = true
        use_homebrew = {{ eq .chezmoi.os "darwin" }}
        
        # GUI/terminal applications
        terminal = "iTerm2"